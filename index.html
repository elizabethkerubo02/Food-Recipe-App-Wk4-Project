<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Food Recipe App</title>
  </head>
  <body>
    <main class="container">
      <h2 class="heading">Discover New Meals By Ingredients </h2>
      <!-- quotes generator -->
      <div class="quotes-generator">
        <p id="quotes"></p>

      </div>
    
     
      <div class="search-container">
        <form action="" method="post" id="form">
          <span class="submit-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <select id="searchBy" name="searchBy">
            <option value="name" selected>Recipe</option>
            <option value="ingredient">Ingredient</option>
            <optgroup label="Category">
              <option value="Breakfast">Breakfast</option>
              <option value="Seafood">Seafood</option>
              <option value="Starter">Starter</option>
              <option value="Dessert">Dessert</option>
            </optgroup>
            <optgroup label="Area" name="strArea">
              <option value="American">American</option>
              <option value="British">British</option>
              <option value="Chinese">Chinese</option>
              <option value="Indian">Indian</option>
              <option value="African">African</option>
            </optgroup>
          </select>
          <input type="text" name="search" id="search" placeholder="search a recipe eg chicken"
          />
        </form>
        <div class="btn-container">
          <button class="btn fav">Liked Dishes</button>
          <button class="btn ran">Random Dish</button>
        </div>
      </div>
      <h2 class="heading" style="font-weight: 600">search result: </h2>
      <div class="meal-box">
        <ul class="display"></ul>
      </div>
      <br />
      <!-- modal display recipes -->
      <div class="modal hidden">
        <i class="fa-solid fa-xmark close"></i>
        <div class="meal-details"></div>
      </div>
      <div class="overlay hidden"></div>

      <!-- modal display recipes -->


    </main>
    <footer>
      <div class="foot"> 

      <p class="footer">Created by : Elizabeth Kerubo || Moringa School</p>
      </div>
    </footer>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/21b47651f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
